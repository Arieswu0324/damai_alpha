#服务端口
server:
  port: 6085

spring:
  application:
    name: gateway-service

  main:
      allow-bean-definition-overriding: true

  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml